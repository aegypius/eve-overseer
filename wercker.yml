box: node
services:
  - id: mongo:latest
build:
  steps:
    - script:
        name: setup environment
        code: |-
          export NODE_ENV=${NODE_ENV:-test}

    - script:
        name: setup global node modules
        code: |-
          npm install -g bower mocha

    - wercker/npm-install

    - wercker/npm-test

    - script:
        name: build production assets
        code: |-
          $(npm bin)/bower --allow-root install
          NODE_ENV=production npm run build
