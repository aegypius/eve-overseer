<div class="characters">
  <div class="media" ng-repeat="character in characters">
    <a class="pull-left" href="#/character/{{ character.characterID }}">
      <img ng-src="http://image.eveonline.com/Character/{{ character.characterID }}_128.jpg">
    </a>
    <div class="media-body">
      <h4 class="media-heading"><a href="#/character/{{ character.characterID }}">{{ character.name }}</a></h4>
      <small class="text-muted">{{ character.corporationName }}</small>
    </div>
  </div>
</div>
