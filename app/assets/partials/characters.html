<div class="characters">
  <div class="media" ng-repeat="character in characters">
    <div class="pull-left">
      <img ng-src="http://image.eveonline.com/Character/{{ character.characterID }}_128.jpg">
    </div>
    <div class="media-body">
      <div class="row">
        <div class="col-md-10">
          <h4 class="media-heading">{{ character.name }}</h4>
          <small class="text-muted">{{ character.corporationName }}</small>
        </div>
        <div class="col-md-2">
          <a href="#/character/{{ character.characterID }}" class="btn btn-default pull-right">Select</a>
        </div>
      </div>
    </div>
  </div>
</div>
