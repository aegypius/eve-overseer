<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-signin">
              <div class="panel-heading">
                <h1>Sign in</h1>
              </div>

              <div class="panel-body">
                <div class="panel-inner">

                  <img class="profile-avatar img-circle" ng-src="{{ gravatar }}?d=mm&s=120" alt="">

                  <form class="form-signin"
                        name="form"
                        ng-submit="login(form)"
                        novalidate>

                      <div ng-class="{'has-error': form.email.$error.mongoose}">
                          <input type="email"
                                 class="form-control"
                                 placeholder="Email"
                                 name="email"
                                 ng-model="user.email"
                                 required
                                 autofocus
                                 mongoose-error>
                          <p class="help-block"
                             ng-show="form.email.$error.mongoose">
                              {{ errors.email }}
                          </p>
                      </div>

                      <div ng-class="{'has-error': form.password.$error.mongoose}">
                          <input type="password"
                                 class="form-control"
                                 placeholder="Password"
                                 name="password"
                                 ng-model="user.password"
                                 required
                                 mongoose-error>
                          <p class="help-block"
                             ng-show="form.password.$error.mongoose">
                              {{ errors.password }}
                          </p>
                      </div>

                      <div class="form-group has-error">
                          <p class="help-block">{{ errors.other }}</p>
                      </div>

                      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>

                    <a href="/signup" class="text-center new-account">Or create an account</a>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
