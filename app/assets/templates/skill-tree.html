<div class="skill-overview">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="col-xs-10">Name</th>
        <th class="col-xs-2">Level</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-class="{'bg-success': skill.level == 5, 'text-muted': skill.level == 0}" ng-repeat="skill in skills | orderBy:'name'">
        <td>{{ skill.name }}</th>
        <td>
          <span class="glyphicon" ng-class="{'glyphicon-star-empty': skill.level < 1, 'glyphicon-star' : skill.level >= 1 }" ng-if="skill.level > 0"></span>
          <span class="glyphicon" ng-class="{'glyphicon-star-empty': skill.level < 2, 'glyphicon-star' : skill.level >= 2 }" ng-if="skill.level > 0"></span>
          <span class="glyphicon" ng-class="{'glyphicon-star-empty': skill.level < 3, 'glyphicon-star' : skill.level >= 3 }" ng-if="skill.level > 0"></span>
          <span class="glyphicon" ng-class="{'glyphicon-star-empty': skill.level < 4, 'glyphicon-star' : skill.level >= 4 }" ng-if="skill.level > 0"></span>
          <span class="glyphicon" ng-class="{'glyphicon-star-empty': skill.level < 5, 'glyphicon-star' : skill.level >= 5 }" ng-if="skill.level > 0"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
